version: '3.9'
services:
  mobile-web-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8080:80"
    restart: unless-stopped

  mobile-web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "19006:19006"
      - "19000:19000"
      - "19001:19001"
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped

version: '3.9'

services:
  api:
    build: ./api
    ports:
      - "4000:4000"
    environment:
      - API_PORT=4000
      - API_HOST=0.0.0.0
    restart: unless-stopped

  web:
    build: ./web
    ports:
      - "5173:5173"
      - "4173:4173"
    environment:
      - VITE_API_URL=http://localhost:4000
      - WEB_PORT=5173
    depends_on:
      - api
    restart: unless-stopped

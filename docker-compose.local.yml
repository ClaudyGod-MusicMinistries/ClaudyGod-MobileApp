name: claudygod-local

services:
  postgres:
    image: postgres:16-alpine
    container_name: claudygod-local-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-claudy_admin}
      POSTGRES_USER: ${POSTGRES_USER:-claudy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-claudy_password}
    ports:
      - "5432:5432"
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-claudy} -d ${POSTGRES_DB:-claudy_admin}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: claudygod-local-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - local_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile.dev
    container_name: claudygod-local-api
    working_dir: /usr/src/app
    command: ["npm", "run", "dev"]
    environment:
      NODE_ENV: development
      API_PORT: 4000
      API_HOST: 0.0.0.0
      DATABASE_URL: postgres://${POSTGRES_USER:-claudy}:${POSTGRES_PASSWORD:-claudy_password}@postgres:5432/${POSTGRES_DB:-claudy_admin}
      DATABASE_SSL: "false"
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-replace-this-jwt-secret-before-production-please-123456789}
      JWT_ACCESS_TTL: ${JWT_ACCESS_TTL:-1d}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,http://localhost:19006}
      MOBILE_API_KEY: ${MOBILE_API_KEY:-dev-mobile-api-key}
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-}
      SUPABASE_STORAGE_BUCKET: ${SUPABASE_STORAGE_BUCKET:-mobile-uploads}
      MAIL_FROM: ${MAIL_FROM:-Claudy Platform <noreply@claudygod.example>}
      ADMIN_ALERT_EMAILS: ${ADMIN_ALERT_EMAILS:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      YOUTUBE_CHANNEL_ID: ${YOUTUBE_CHANNEL_ID:-}
      YOUTUBE_MAX_RESULTS: ${YOUTUBE_MAX_RESULTS:-12}
      CHOKIDAR_USEPOLLING: "1"
    ports:
      - "4000:4000"
    volumes:
      - ./services/api:/usr/src/app
      - local_api_node_modules:/usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:4000/health >/dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  worker:
    build:
      context: ./services/api
      dockerfile: Dockerfile.dev
    container_name: claudygod-local-worker
    working_dir: /usr/src/app
    command: ["npm", "run", "dev:worker"]
    environment:
      NODE_ENV: development
      API_PORT: 4000
      API_HOST: 0.0.0.0
      DATABASE_URL: postgres://${POSTGRES_USER:-claudy}:${POSTGRES_PASSWORD:-claudy_password}@postgres:5432/${POSTGRES_DB:-claudy_admin}
      DATABASE_SSL: "false"
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-replace-this-jwt-secret-before-production-please-123456789}
      JWT_ACCESS_TTL: ${JWT_ACCESS_TTL:-1d}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,http://localhost:19006}
      MOBILE_API_KEY: ${MOBILE_API_KEY:-dev-mobile-api-key}
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-}
      SUPABASE_STORAGE_BUCKET: ${SUPABASE_STORAGE_BUCKET:-mobile-uploads}
      MAIL_FROM: ${MAIL_FROM:-Claudy Platform <noreply@claudygod.example>}
      ADMIN_ALERT_EMAILS: ${ADMIN_ALERT_EMAILS:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      YOUTUBE_CHANNEL_ID: ${YOUTUBE_CHANNEL_ID:-}
      YOUTUBE_MAX_RESULTS: ${YOUTUBE_MAX_RESULTS:-12}
      CHOKIDAR_USEPOLLING: "1"
    volumes:
      - ./services/api:/usr/src/app
      - local_api_node_modules:/usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  admin-web:
    build:
      context: ./admin/web
      dockerfile: Dockerfile.dev
    container_name: claudygod-local-admin-web
    working_dir: /app
    command: ["npm", "run", "dev"]
    environment:
      WEB_PORT: ${WEB_PORT:-5173}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
      CHOKIDAR_USEPOLLING: "1"
    ports:
      - "5173:5173"
    volumes:
      - ./admin/web:/app
      - local_admin_web_node_modules:/app/node_modules
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  mobile-web:
    profiles: ["mobile-web"]
    build:
      context: ./apps/mobile
      dockerfile: Dockerfile.dev
    container_name: claudygod-local-mobile-web
    environment:
      EXPO_DEVTOOLS_LISTEN_ADDRESS: 0.0.0.0
      EXPO_PUBLIC_API_URL: ${EXPO_PUBLIC_API_URL:-http://localhost:4000}
      EXPO_PUBLIC_MOBILE_API_KEY: ${EXPO_PUBLIC_MOBILE_API_KEY:-dev-mobile-api-key}
      CHOKIDAR_USEPOLLING: "1"
    ports:
      - "19006:19006"
      - "19000:19000"
      - "19001:19001"
    volumes:
      - ./apps/mobile:/app
      - local_mobile_node_modules:/app/node_modules
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  mobile-expo:
    profiles: ["mobile-native"]
    build:
      context: ./apps/mobile
      dockerfile: Dockerfile.expo.dev
    container_name: claudygod-local-mobile-expo
    command: ["yarn", "start:online", "--", "--host", "lan", "--port", "8081"]
    environment:
      EXPO_DEVTOOLS_LISTEN_ADDRESS: 0.0.0.0
      EXPO_PUBLIC_API_URL: ${EXPO_PUBLIC_API_URL:-http://localhost:4000}
      EXPO_PUBLIC_MOBILE_API_KEY: ${EXPO_PUBLIC_MOBILE_API_KEY:-dev-mobile-api-key}
      EXPO_PACKAGER_HOSTNAME: ${EXPO_PACKAGER_HOSTNAME:-}
      CHOKIDAR_USEPOLLING: "1"
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "19006:19006"
    volumes:
      - ./apps/mobile:/app
      - local_mobile_node_modules:/app/node_modules
    depends_on:
      api:
        condition: service_healthy
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  local_postgres_data:
  local_redis_data:
  local_api_node_modules:
  local_admin_web_node_modules:
  local_mobile_node_modules:

name: claudygod-admin-dev

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: claudygod-admin-web
    working_dir: /app
    command: ["npm", "run", "dev"]
    environment:
      WEB_PORT: ${WEB_PORT:-5173}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
      CHOKIDAR_USEPOLLING: "1"
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
      - claudygod_admin_web_node_modules:/app/node_modules
    restart: unless-stopped

volumes:
  claudygod_admin_web_node_modules:

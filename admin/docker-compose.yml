version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=claudy_admin
      - POSTGRES_USER=claudy
      - POSTGRES_PASSWORD=claudy_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claudy -d claudy_admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build: ../services/api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - API_PORT=4000
      - API_HOST=0.0.0.0
      - DATABASE_URL=postgres://claudy:claudy_password@postgres:5432/claudy_admin
      - REDIS_URL=redis://redis:6379
      - JWT_ACCESS_SECRET=change-this-jwt-secret-before-production-please-123456789
      - JWT_ACCESS_TTL=1d
      - BCRYPT_ROUNDS=12
      - CORS_ORIGIN=http://localhost:5173
      - MOBILE_API_KEY=${MOBILE_API_KEY:-change-mobile-api-key}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - SUPABASE_STORAGE_BUCKET=${SUPABASE_STORAGE_BUCKET:-mobile-uploads}
      - MAIL_FROM=${MAIL_FROM:-Claudy Platform <noreply@claudygod.example>}
      - ADMIN_ALERT_EMAILS=${ADMIN_ALERT_EMAILS:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      - YOUTUBE_CHANNEL_ID=${YOUTUBE_CHANNEL_ID:-}
      - YOUTUBE_MAX_RESULTS=${YOUTUBE_MAX_RESULTS:-12}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build: ../services/api
    command: ["node", "dist/worker.js"]
    environment:
      - NODE_ENV=production
      - API_PORT=4000
      - API_HOST=0.0.0.0
      - DATABASE_URL=postgres://claudy:claudy_password@postgres:5432/claudy_admin
      - REDIS_URL=redis://redis:6379
      - JWT_ACCESS_SECRET=change-this-jwt-secret-before-production-please-123456789
      - JWT_ACCESS_TTL=1d
      - BCRYPT_ROUNDS=12
      - CORS_ORIGIN=http://localhost:5173
      - MOBILE_API_KEY=${MOBILE_API_KEY:-change-mobile-api-key}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - SUPABASE_STORAGE_BUCKET=${SUPABASE_STORAGE_BUCKET:-mobile-uploads}
      - MAIL_FROM=${MAIL_FROM:-Claudy Platform <noreply@claudygod.example>}
      - ADMIN_ALERT_EMAILS=${ADMIN_ALERT_EMAILS:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      - YOUTUBE_CHANNEL_ID=${YOUTUBE_CHANNEL_ID:-}
      - YOUTUBE_MAX_RESULTS=${YOUTUBE_MAX_RESULTS:-12}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  web:
    build: ./web
    ports:
      - "5173:5173"
      - "4173:4173"
    environment:
      - VITE_API_URL=http://localhost:4000
      - WEB_PORT=5173
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
